<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Hanken+Grotesk:wght@500;700;800&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <nav>
        <div class="nav-left-container">
          <h1  class="nav logo-text">snap</h1>
          <div class="nav-ul-container">
            <ul>Features<img src="images/icon-arrow-down.svg"></ul>
            <ul>Company<img src="images/icon-arrow-down.svg"></ul>
            <ul>Careers</ul>
            <ul>About</ul>
          </div>
       </div>
       <div class="nav-right-container">
          <button class="action-btn login">Login</button>
          <button class="action-btn register">Register</button>
       </div>
        <img src="images/icon-menu.svg" alt="" class="img img-nav">
      </nav>
  </header>
  <section>
      <img src="images/image-hero-mobile.png" alt="" class="img-top">
      <img src="images/image-hero-desktop.png" alt="" class="img-desktop">
      <div class="desktop-left-container">
      <article class="article article-container">
        <h1 class="article article-header">Make remote work</h1>
        <p class="article article-content">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="article article-button">Learn More</button>
      </article>
      <div class="footer">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-maker.svg" alt="">
        <img src="images/client-meet.svg" alt="">
      </div>
     </div>
  </section>
